<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
        
    <head>
        <title>TomEE & JSF  in EAR</title>
        <h:outputStylesheet name="css/default.css"/>
    </head>
    <body>
        <f:view>
            <h:form id="mainForm">
                <f:metadata>
                    <f:viewParam name="param1" value="#{dfDialogView.param1}" />
                    <f:viewAction action="#{dfDialogView.viewAction()}" />
                </f:metadata>
                    
                <p:outputLabel value="Dialog created @ #{dfDialogView.createTime} with param1=#{dfDialogView.param1}" />
                    
                <p:commandButton icon="ui-icon-close" actionListener="#{dfDialogView.close}" />
            </h:form>
        </f:view>
    </body>
</html>
