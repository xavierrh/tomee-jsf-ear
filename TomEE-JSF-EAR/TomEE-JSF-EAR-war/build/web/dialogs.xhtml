<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <head>
        <title>TomEE+ JSF  in EAR</title>
        <!--<h:outputStylesheet name="css/default.css"/>-->
    </head>
    <body>
        <f:view>
            
            <h:form id="mainForm">
                <p:growl id="growl" showDetail="true" />
                    
                <p:outputLabel value="Page created @ #{dfView.createTime}" />
                    
                <p:commandButton value="Open Dialog" icon="ui-icon-extlink" actionListener="#{dfView.open}">
                    <p:ajax event="dialogReturn" listener="#{dfView.onClose}" update="growl" />
                </p:commandButton>
            </h:form>
            

        </f:view>
    </body>
</html>
